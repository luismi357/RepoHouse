<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practica 1 Unidad 2</title>
  </head>
  <body>
  <h2> <p align="center">¿Quieres conocer nuestros surtido? Pulsa sobre la imagen</p></h2>
    <center><img src="kiosco.png" onclick="mostrarSurtido()"></center>
    </p>
    <script type="text/javascript">

    function generaSurtido(){
      var productos=["regaliz.png","piruleta.png","bono.png","revista.png","caramelos.png","cromos.png","prensa.png"];
      return productos;
    }


    function consultaPrecios(item){
      var precio=["1€","1€","7€","2€","1,50€","2€","1,50€"];
      return precio[item];
    }
     function mostrarPrecio(){
       var mPrecio= consultaPrecios(item);
       for(var i=0;i<mPrecio.length;i++){
       document.write("<p>"+consultaPrecios(item)+"</p>");
      }
     }

     function mostrarSurtidoPrecio(){
       var surtido=generaSurtido();
       for(var i=0;i<surtido.length;i++){
          document.write("<img width=100 height=100 src= "+surtido[i]+"/><p>"+mostrarPrecio(i)+"</p>");
       }
     }
     function nombre(indice){
       var prec=consultaPrecios(indice);
       var surtido=generaSurtido();
       document.body.innerHTML = "<img width=100 height=100 src= "+surtido[indice]+" onclick=\"mostrarSurtidoPrecio()\"/>" + prec;
     }


    function mostrarSurtido(){
      var surtido=generaSurtido();
      for(var i=0;i<surtido.length;i++){
         document.write("<img width=100 height=100 src= "+surtido[i]+" onclick=\"nombre(" + i + ")\"/>");
      }
    }

    </script>
  </body>
</html>
