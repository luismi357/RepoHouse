  <script type="text/javascript">

  //Ejercicio 15 a)
  function semana(){
    var diasSemana=["Lunes","Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
    for(i=0;i<diasSemana.length;i++){
       document.write("<p>"+diasSemana[i]+"</p><br>");
     }

  }
  //   semana();

  //Ejercicio 15 b)
  function numeroSemana(){
    var num=prompt("Dime el numero dia de la semana");
    var i;
    var dias=semana();
    for(i=0;i<dias.length;i++){
      if(isFinite(num)){
        if(isNaN(num)){
          document.write("Ese no es numero de dias");
        }else {
          document.write("Hoy es "+semana(num));
        }
        }
      }
    }
  numeroSemana();

  </script>
