<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>U3.Practica 2</title>
  <script type="text/javascript">

  var abecedario=new Array('a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w',
  'x','y','z');
  var aleatorio = Math.floor(Math.random() * abecedario.length);

  document.write("<h1>Manipular Arrays</h1>");
  document.write("<p>Introduce palabras que empiecen por: "+abecedario[aleatorio]+"</p>");
  document.write("<form name='formulario'>");
  document.write("<textarea name='texto' rows='3' cols='40'></textarea>");
  document.write("<input type='button' name='boton' value='Aceptar' onclick='comparaPalabra()'></input>");
  document.write("</form>");

  function comparaPalabra(){
    var cont=0;
    var contMal=0;
    var texto=new Array();
    var muestraMalo=new Array();
    texto = formulario.texto.value.split(" ");
    var ventana=window.open("", "", "width=400,height=300");
    for(var i=0;i<texto.length;i++){
      if(texto[i].charAt(0) == abecedario[aleatorio]){
        cont=cont+1;
      }else{
      muestraMalo[contMal]=texto[i];
      contMal=contMal+1;
    }
  }
    if(contMal==0){
    ventana.document.write("Tienes "+cont+" puntos");
    }else{
    ventana.document.write("Tienes "+contMal+" errores");
    for(var i=0;i<muestraMalo.length;i++){
      ventana.document.write("<p>"+muestraMalo[i]+"</p>");
      }
    }
  }




  </script>
  <style media="screen">
  textarea, input{
    display: block;
    margin-top: 10px;
    margin-bottom: 10px;
    padding-left: 2px;
  }
  </style>
</head>
<body>
</body>
</html>
