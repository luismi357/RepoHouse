<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejer 11 U2</title>
  </head>
  <body>
    <script type="text/javascript">
      var num=prompt("Dime la tabla de multiplicar que quieres");
      for(var i=1;i<11;i++){
        document.write("<p>"+num +"x"+i+"="+num*i+"</p>");
      }
    </script>
  </body>
</html>
